<style>
  .modal-content {
    background-color: #212121
  }

    span {
    display:block;
    width:100%;
    word-wrap:break-word;
}




</style>


<div class="modal fade" id="Modal-EditConfirm-{{ data.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    <!-- -->
                    {{ data.title }}
                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {% set f = edit_form.text.process_data(data.description) %}
                    {{ edit_form.text(class="mb-1 form-control", style="width: 100%; height: 400px;")}}
                    {{ edit_form.hidden_tag() }}
                    <br>
                    <input id="edit_item" name="edit_item" type="hidden" value="{{data.id}}">
                    {{ edit_form.submit(class="btn btn-outline-success btn-block") }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
